<!doctype html>
<html lang="en" ng-app="bDay">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business News</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Business News">
    <link rel="icon" sizes="192x192" href="/assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Business News">
    <link rel="apple-touch-icon" href="/assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://file.myfontastic.com/KUEEN6kVaRZD2tT36pNnKJ/icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/main.css">

    <base href="/">
    <meta name="fragment" content="!" />
</head>
<body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1 class="main-title">Business News</h1>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header clearfix">
                <button type="button" class="navbar-toggle" ng-click="menuShow = !menuShow">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="/">Business News</a>
            </div>
            <!-- Меню  -->
            <div class="navbar-desktop" ng-class="{active: menuShow}">
                <ul class="navbar-list clearfix">
                    <li>
                        <a href="/" ng-click="menuShow = !menuShow">Список новостей</a>
                    </li>
                    <li>
                        <a href="/about/" ng-click="menuShow = !menuShow">Компания</a>
                    </li>
                    <li>
                        <a href="/news/1?edit=true" ng-click="menuShow = !menuShow">Редактирование статьи</a>
                    </li>
                    <li>
                        <a href="/stats/" ng-click="menuShow = !menuShow">Статистика</a>
                    </li>
                    <li>
                        <a href="/contacts/" ng-click="menuShow = !menuShow">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content" ng-view></div>
    </div>

    <footer>
        <div class="container">
            <div class="text-center">
                <p>Copyright © Alexander Abumov 2016</p>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>
    <!-- build:js /scripts/main.min.js -->
    <script src="/app.js"></script>
    <!-- endbuild -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
</body>
</html>
